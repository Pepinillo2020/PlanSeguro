<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="plan-text fuente">PlanSeguro</div>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background" fullscreen="true">

  <!-- Ícono decorativo animado -->
  <div class="icon-container">
    <ion-icon name="shield-checkmark-outline" size="large" color="dark"></ion-icon>
  </div>

  <ion-card class="fuente">
    <ion-card-header>
      <p>Inicia sesión para continuar</p>
      <ion-card-title>
        <h1>Entra a tu cuenta</h1>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input
          label="Correo Electrónico"
          label-placement="floating"
          fill="clear"
          class="fuente"
          [(ngModel)]="correo"
          type="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          label="Contraseña"
          label-placement="floating"
          fill="clear"
          class="fuente"
          [(ngModel)]="contrasena"
          type="password">
        </ion-input>
      </ion-item>

      <ion-button expand="block" class="fuente" (click)="login()">Ingresar</ion-button>

      <div class="enlaces-login">
        <a routerLink="/registro">¿No tienes una cuenta? Regístrate</a>
        <a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
