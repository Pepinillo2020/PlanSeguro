<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      PlanSeguro
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="welcome-container">
    <h1>¡Hola, {{ usuario.nombre }}!</h1>
    <p>Bienvenido a la aplicación de PlanSeguro.</p>
    <p>Consulta el mapa de calor para identificar zonas inseguras reportadas.</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mapa de Calor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div id="map" style="height: 400px; width: 100%; border-radius: 10px; overflow: hidden;"></div>
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-title size="small" class="footer-text">
        © 2025 PlanSeguro. Todos los derechos reservados.
      </ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
