<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-background">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>Registro de Usuario</h1>
      </ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="correo" type="text"></ion-input>    
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button expand="block" (click)="registrar()">Registrar</ion-button>
      </ion-item>
      <div class="enlaces-login">
        <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
